name: Test Auto Release Notes

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0
      - 'v*-test*'  # Also trigger on test tags

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch complete history for release creation

      - name: Extract version and tag info
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Get git tag info
        id: git_info
        run: |
          # Get the tag message using git show with format
          TAG_MESSAGE=$(git show ${{ steps.version.outputs.TAG_NAME }} --format=%B -s 2>/dev/null || echo "")
          echo "TAG_MESSAGE<<EOF" >> $GITHUB_OUTPUT
          echo "$TAG_MESSAGE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Get repository info
        id: repo
        run: |
          echo "REPO_URL=${{ github.server_url }}/${{ github.repository }}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            ## ðŸš€ Release ${{ steps.version.outputs.VERSION }}

            ${{ steps.git_info.outputs.TAG_MESSAGE }}

            ### ðŸ”— Links

            - [PyPI](https://pypi.org/project/jupyter-mcp-server/${{ steps.version.outputs.VERSION }}/)
            - [Docker Hub](https://hub.docker.com/r/datalayer/jupyter-mcp-server)
          draft: false
          prerelease: false
          generate_release_notes: true
